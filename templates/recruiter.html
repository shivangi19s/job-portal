{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
	<title>Job Portal - Recruiter</title>
    <link rel="shortcut icon" href="{% static 'media/favicon.ico' %}">
	<link rel="stylesheet" href="{%  static 'css/dash.css' %}">
</head>
<body>
<img src="{%  static 'media/logo.png' %}" class="logo">
<div class="navbar">
    <a href="signout">SIGN OUT</a>
    <a href="myjob" >MY JOBS</a>
    <a href="#post" id="btnpj">POST JOB</a>
    <div id="postjob" class="postjob">
        <div class="postjob-content">
        <span class="closepj">&times;</span>
        <h2>POST JOB</h2>
        <hr />
        <form action="{% url 'postjob' %}" method="POST">
        {% csrf_token %}
            <input type="text" placeholder="Company" name="company" id="company" required>
            <input type="text" placeholder="Title" name="title" id="title" required>
            <input type="text" placeholder="Description" name="description" id="description" required>
            <input type="text" placeholder="Skills" name="skills" id="skills" required>
            <input type="text" placeholder="Location" name="location" id="location" required>
            <br>
            <button type="submit" class="subbtn" style="cursor: pointer;">POST</button>
            <button type="button" class="cancelbtn" style="cursor: pointer;" onclick="location.href='{% url 'recruiter' %}'">CANCEL</button>

        </form>
        </div>
    </div>
</div>

<p id="con1_head">FIND YOUR
        <br>PERFECT FIT</p>
<p id="con1_text">We help you make recruiting decisions<br>
          that are quicker, simpler, and free of bias.
        <br>
        <br>
        <br>
        <img src="{% static 'media/tick.png' %}" width="20px" /> Shorten Time to Hire<br>
        <br>
        <img src="{% static 'media/tick.png' %}" width="20px" /> Wide Talent Pool<br>
        <br>
        <img src="{% static 'media/tick.png' %}" width="20px" /> Efficient Matchmaking<br>
</p>

<img src="{% static 'media/pic1.png' %}" class="pic1"/>


<script src="{% static 'js/dash.js' %}" type="text/javascript"></script>

</body>
</html>
